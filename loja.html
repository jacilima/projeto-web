<html lang="pt"> <!-- Define o idioma da página como português -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Compatibilidade com o Internet Explorer -->
    <title>Pet Shop</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="css/petshop.css"> <!-- Link para o arquivo de estilo CSS principal -->
    <link rel="stylesheet" href="css/loja.css"> <!-- Link para o arquivo de estilo CSS específico da loja -->
</head>
<body>
<header>
    <div class="container"> <!-- Container para organizar os elementos do cabeçalho -->
        <img src="img/logo-pet-2.png" alt="Logo Pet"> <!-- Imagem do logo da loja -->
        <h1>pet shop</h1> <!-- Título principal da loja -->
        <nav class="menu"> <!-- Menu de navegação -->
            <a href="index.html">HOME</a> <!-- Link para a página inicial -->
            <a class="active" href="loja.html">LOJA</a> <!-- Link para a página da loja, com classe ativa -->
            <a href="agendamento.html">AGENDAMENTO</a> <!-- Link para a página de agendamento -->
        </nav>
    </div>
</header>

<!-- INÍCIO CONTEÚDO DO SITE -->

 	<section>
    <h1>Pet Shop</h1> <!-- Título principal da seção, destacando o nome da loja -->

	<div class="miniaturas"> <!-- Contêiner para exibir miniaturas dos produtos -->
		<img src="img/dogs/racaocachorro.jpg" alt="Ração para Cachorro" onclick="trocaDog(this.src, this.alt)"> <!-- Imagem da ração para cachorro, com função para trocar a imagem ao clicar -->
		<img src="img/dogs/racaogato.jpg" alt="Ração para Gato" onclick="trocaDog(this.src, this.alt)"> <!-- Imagem da ração para gato, com função de troca -->
		<img src="img/dogs/acessorio.jpg" alt="Acessórios" onclick="trocaDog(this.src, this.alt)"> <!-- Imagem de acessórios, com função de troca -->
		<img src="img/dogs/remedio.jpg" alt="Remédios" onclick="trocaDog(this.src, this.alt)"> <!-- Imagem de remédios, com função de troca -->
		<img src="img/dogs/brinquedopet.jpg" alt="Brinquedos" onclick="trocaDog(this.src, this.alt)"> <!-- Imagem de brinquedos, com função de troca -->
	</div>

    <div class="produtos"> <!-- Contêiner para agrupar todos os produtos disponíveis -->
    <div class="produto"> <!-- Início de um produto individual -->
        <h2>Ração para Cachorro</h2> <!-- Nome do produto -->
        <img src="img/dogs/racaocachorro.jpg" alt="Ração para Cachorro"> <!-- Imagem do produto -->
        <p>Preço: R$ 50,00</p> <!-- Preço do produto -->
        <button onclick="adicionarAoCarrinho('Ração para Cachorro', 50)">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
    </div>

    <div class="produto"> <!-- Início de outro produto -->
        <h2>Ração para Gato</h2> <!-- Nome do produto -->
        <img src="img/dogs/racaogato.jpg" alt="Ração para Gato"> <!-- Imagem do produto -->
        <p>Preço: R$ 45,00</p> <!-- Preço do produto -->
        <button onclick="adicionarAoCarrinho('Ração para Gato', 45)">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
    </div>

    <div class="produto"> <!-- Início de outro produto -->
        <h2>Acessórios</h2> <!-- Nome do produto -->
        <img src="img/dogs/acessorio.jpg" alt="Acessórios"> <!-- Imagem do produto -->
        <p>Preço: R$ 30,00</p> <!-- Preço do produto -->
        <button onclick="adicionarAoCarrinho('Acessórios', 30)">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
    </div>

    <div class="produto"> <!-- Início de outro produto -->
        <h2>Remédios</h2> <!-- Nome do produto -->
        <img src="img/dogs/remedio.jpg" alt="Remédios"> <!-- Imagem do produto -->
        <p>Preço: R$ 60,00</p> <!-- Preço do produto -->
        <button onclick="adicionarAoCarrinho('Remédios', 60)">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
    </div>

    <div class="produto"> <!-- Início de outro produto -->
        <h2>Brinquedos</h2> <!-- Nome do produto -->
        <img src="img/dogs/brinquedopet.jpg" alt="Brinquedos"> <!-- Imagem do produto -->
        <p>Preço: R$ 25,00</p> <!-- Preço do produto -->
        <button onclick="adicionarAoCarrinho('Brinquedos', 25)">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
    </div>
</div>

   <div class="form-container"> <!-- Contêiner para agrupar o formulário de pedidos -->
    <h2>Faça seu pedido</h2> <!-- Título da seção do formulário, orientando o usuário -->
    <form id="pedidoForm"> <!-- Início do formulário com um identificador único -->
        <label for="nome">Nome:</label><br> <!-- Rótulo para o campo de entrada de nome -->
        <input type="text" id="nome" name="nome" required> <!-- Campo de texto para inserir o nome, obrigatório -->
        <br><br> <!-- Quebras de linha para espaçamento -->
        
        <label for="email">E-mail:</label><br> <!-- Rótulo para o campo de entrada de e-mail -->
        <input type="email" id="email" name="email" required> <!-- Campo de entrada de e-mail, obrigatório e com validação de formato -->
        <br><br> <!-- Quebras de linha para espaçamento -->
        
        <button type="submit">Enviar Pedido</button> <!-- Botão para enviar o formulário -->
    </form>
</div>
</section>
<!-- FIM CONTEÚDO DO SITE -->

<footer>
    <!-- o footer não precisa ter heading -->
     Paulista/PE
</footer>
<script src="js/galeria.js"></script>
</body>
</html>
